<div class="container">
    <div class="login-frame">
        <div class="logo">
            <img src="../Assets/img/Logo-Blue.png" alt="Logo">
        </div>
        <div class="form-container">
            <form method="post" name="RegisterForm" id="RegisterForm">
                <h1>SIGN UP</h1>
                <div id="alertMessage" class="alert" style="display: none;"></div>
                <hr>
                <div class="form-group">
                    <input type="text" placeholder="Username" class="input-control" name="username" pattern="[a-zA-Z0-9]+" title="Username hanya boleh berisi huruf dan angka tanpa spasi atau karakter khusus lainnya" required>
                </div>
                <div class="form-group">
                    <input type="text" name="telp" placeholder="Nomor Telepon" required="required" class="input-control" data-validation-required-message="Silakan masukkan nomor telepon" pattern="[0-9]{10,15}" title="Nomor telepon harus terdiri dari 10 hingga 15 angka">
                </div>

                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" class="input-control" name="password" pattern="^(?!.*\s).{8,}$" title="Password harus minimal 8 karakter dan tidak boleh ada spasi" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" class="input-control" name="confirmPassword" required>
                </div>
                <input type="submit" name="register" class="btn btn-primary my-2" value="REGISTER">
            </form>
            <p>Have Already Account? <a href="?Login">Login </a></p>
        </div>
    </div>
</div>
