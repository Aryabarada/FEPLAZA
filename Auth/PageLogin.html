<div class="container">
    <div class="login-frame">
        <div class="logo">
            <img src="../Assets/img/Logo-Blue.png" alt="Logo">
        </div>
        <div class="form-container">
            <form method="post" name="LoginForm" id="LoginForm">
                <h1>LOGIN</h1>
                <hr>
                <div class="form-group">
                    <input type="text" name="username" class="input-control" placeholder="Username" required>
                </div>

                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" class="input-control" required>
                </div>
                <input type="submit" name="loginButton" value="LOGIN" class="btn btn-primary mt-0 w-full mx-0 mt-3">
            </form>
            <p>Don't have an account? <a href="?Register">Sign Up</a></p>
        </div>
    </div>
</div>
