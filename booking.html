<link href="Assets/css/user/booking.css" rel="stylesheet">

<!-- Page Header Start -->
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>BOOKING</h2>
            </div>
        </div>
    </div>
</div>

<!-- Page Header End -->
<div class="contact" style="margin-bottom: 90px;">
    <div class="section-header text-center">
        <h3>FORM PEMESANAN PLAZA BARBERSHOP</h3>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center"> <!-- Menengahkan .col-md-6-custom -->
            <div class="col-md-6-custom mb-3 mb-md-0">
                <div class="image-wrapper"> <!-- Class balutan untuk gambar -->
                    <img src="Assets/img/Logo-White.png" alt="Logo" style="max-width: 100%; max-height: 300px;"> <!-- Atur ukuran gambar disini -->
                </div>
            </div>
            <div class="col-md-6-custom">
                <div class="contact-form">
                    <!-- Alert yang ditampilkan jika ada field yang belum terisi -->
                    <div id="alertContainer" class="mt-3 d-none">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>Perhatian!</strong> Ada field yang belum terisi:
                            <ul id="missingFieldsList" class="mb-0"></ul>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <div id="successAlertContainer" class="mt-3 d-none">
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            Booking berhasil ditambahkan! 
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <!-- Form Anda -->
                    <form role="form" name="bookingForm" id="bookingForm" method="post">
                        <div class="form-group text-center"> <!-- Menggunakan .text-center untuk menengahkan -->
                            <input type="text" id="nama_booking" name="nama_booking" required="required" class="form-control" data-validation-required-message="Silahkan masukan nama" readonly style="max-width: 500px;">
                        </div>
                        <div class="form-group text-center"> <!-- Menggunakan .text-center untuk menengahkan -->
                            <input type="text" id="nomerhp_booking" name="nomerhp_booking" required="required" class="form-control" data-validation-required-message="Silahkan masukan nomer HP" readonly style="max-width: 500px;">
                        </div>
                        <div class="form-group text-center"> <!-- Menggunakan .text-center untuk menengahkan -->
                            <input type="date" id="tanggal" name="tanggal" required="required" class="form-control" data-validation-required-message="Silahkan masukkan tanggal booking" onchange="enableWaktu()" style="max-width: 500px;">
                        </div>
                        <div class="form-group text-center"> <!-- Menggunakan .text-center untuk menengahkan -->
                            <select id="waktu" name="waktu" required="required" class="form-control" style="max-width: 500px;">
                                <option value="" disabled selected>Pilih Tanggal Dahulu</option>
                            </select>
                        </div>
                        <div class="form-group text-center"> <!-- Menggunakan .text-center untuk menengahkan -->
                            <textarea class="form-control" id="pesan" name="pesan" placeholder="Pesan" required="required" data-validation-required-message="Silahkan masukan pesan" style="max-width: 500px; height: 150px;"></textarea>
                        </div>
                        <div class="form-group text-center" style="padding-top: 10px;">
                            <button class="btn btn-primary" type="button" onclick="submitBooking()">Booking Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
