<link href="../Assets/css/admin/Dashboard.css" rel="stylesheet">

<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Daftar Pelayanan</h2>
            </div>
        </div>
    </div>
</div>

<div class="mt-5 pt-2">
    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="input-group mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Cari berdasarkan nama">
                <button id="searchButton" class="btn btn-primary rounded">Cari</button>
                <button id="AddService" class="btn btn-primary rounded text-white mx-2">Tambah Pelayanan</button>
            </div>
            <div id="successDelete" class="mt-3 d-none">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    Berhasil Menghapus data Pelayanan
                </div>
            </div>
            <div id="gagalDelete" class="mt-3 d-none">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    Gagal Menghapus data Pelayanan
                </div>
            </div>
            <div id="gagalDeleteKeterangan" class="mt-3 d-none">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Perhatian!</strong> Ada kesalahan:
                    <ul id="missingFieldsListKeterangan" class="mb-0"></ul>
                </div>
            </div>
            <div class="table-responsive">
                <table id="data_table" class="table table-hover dtabel mx-auto"> 
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>Keterangan</th>
                            <th>Tampilkan</th>
                            <th>Harga</th>
                            <th class="text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="data_service">
                        <!-- API DATA SERVICE -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
