<link href="../Assets/css/admin/Dashboard.css" rel="stylesheet">
<link href="../Assets/css/admin/TableColumn.css" rel="stylesheet">
<link href="../Assets/css/admin/rekap.css" rel="stylesheet">

<!-- Page Header Start -->
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Dashboard Administrasi</h2>
            </div>
        </div>
    </div>
</div>
<!-- Page Header End -->

<!-- Pricing Start -->
<div class="price py-5">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="mb-5">
                    <h3 class="mb-4">Tambah Bookingan Pelanggan</h3>
                    <div id="formContainer"><!-- Tempat formulir akan ditambahkan oleh JavaScript --></div>
                </div>
                <div class="mb-5">
                    <h3 class="mb-4">Daftar Bookingan Pelanggan</h3>
                    <div class="table-responsive">
                        <table id="bookingTable" class="table table-striped table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th>No</th>
                                    <th>Nama</th>
                                    <th>Nomer HP</th>
                                    <th>Waktu</th>
                                    <th>Tanggal</th>
                                    <th>Pesan</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="ListTableDisplay">
                                <!-- ISI DATA API -->
                            </tbody>
                        </table>
                    </div>
                    <div class="d-flex justify-content-between mt-3">
                        <button id="PrevBookingListTable" class="btn btn-secondary">Prev</button>
                        <span id="PageListTable">Page 1 / 1</span>
                        <button id="NextBookingListTable" class="btn btn-secondary">Next</button>
                    </div>
                </div>
                <div class="mb-5">
                    <div id="gagalDelete" class="alert alert-danger alert-dismissible fade show mt-3 d-none" role="alert">
                        Gagal Menghapus data Booking
                    </div>
                    <div id="successDelete" class="alert alert-success alert-dismissible fade show mt-3 d-none" role="alert">
                        Berhasil Menghapus data Booking
                    </div>
                    <h3 class="mb-4">Daftar Riwayat Potong Rambut</h3>
                    <div id="filterSectionContainer"><!-- Tempat untuk bagian filter --></div>
                    <div class="table-responsive">
                        <table id="HistoryTable" class="table table-striped table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th>No</th>
                                    <th>Nama</th>
                                    <th>Nomer HP</th>
                                    <th>Waktu</th>
                                    <th>Tanggal</th>
                                    <th>Pesan</th>
                                    <th>Service</th>
                                    <th>Harga</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="HistoryTableDisplay">
                                <!-- ISI DATA API -->
                            </tbody>
                        </table>
                    </div>
                    <div class="d-flex justify-content-between mt-3">
                        <button id="PrevBookingHistoryTable" class="btn btn-secondary">Prev</button>
                        <span id="PageHistoryTable">Page 1 / 1</span>
                        <button id="NextBookingHistoryTable" class="btn btn-secondary">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
