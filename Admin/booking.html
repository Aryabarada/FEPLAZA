<div class="mt-5 pt-2">
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-xl-7 align-center col-lg-12 col-md-12 col-sm-12 col-12 bg-white p-5 rounded ms-lg-2 mt-5 mt-xl-0 ms-xl-2">
                <!-- Akhir modal -->
                <div class="container-flex">
                    <div class="Kiri">
                        <h3>Daftar Bookingan Pelanggan</h3>
                        <table class="table table-responsive table-hover dtabel " id="bookingTable">
                            <thead>
                                <tr>
                                    <th>Nomor</th>
                                    <th>Nama</th>
                                    <th>Nomer HP</th>
                                    <th>Waktu</th>
                                    <th>Tanggal</th>
                                    <th>Pesan</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody class="tbody-dataBo">
                                    <!-- ISI DATA API -->
                            </tbody>
                        </table>
                        <button id="PrevBookingListTable">Prev</button>
                        <span id="pageInfoTable1">Page 1 / 1</span>
                        <button id="NextBookingListTable">Next</button>
                        
                        <hr class="mb-3" style="border: none; background-color: rgba(0, 0, 0, 0); height: 1px;">
                        
                        <div id="gagalDelete" class="mt-3 d-none">
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                Gagal Menghapus data Booking
                            </div>
                        </div>
                        <div id="successDelete" class="mt-3 d-none">
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                Berhasil Menghapus data Booking
                            </div>
                        </div>
                    </div>
                    <div class="Kanan">
                        <h3 class="mt-2">Daftar Riwayat Potong Rambut</h3>
                        <table class="table table-responsive table-hover dtabel" id="HistoryTable">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Nama</th>
                                    <th>NomerHp</th>
                                    <th>Waktu</th>
                                    <th>Tanggal</th>
                                    <th>Pesan</th>
                                    <th>Service</th>
                                    <th>Harga</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody class="BoSudahACC">
                                <!-- ISI DATA API -->
                            </tbody>
                        </table>
                        <button id="PrevBookingHistoryTable">Prev</button>
                        <span id="pageInfoTable2">Page 1 / 1</span>
                        <button id="NextBookingHistoryTable">Next</button> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
